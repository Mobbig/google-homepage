<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        body{
            height: 100%;
        }

        .container{
            width :50%;
            height :50%;
            margin: auto; 
            text-align: center; 
        }

        input{
            width: 70%;
            margin: auto;
        }

        img{
            width: 50%;
            margin: auto;
            margin-bottom: 2vh;
        }

        #top{
            display: block;
            list-style-type: none;
            margin-top: 7px;
            padding: 0;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(0,0,0,79%);
        }

        #bottom{
            display: block;
            list-style-type: none;
            margin-top: 7px;
            padding: 0;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(0,0,0,79%);
            background-color: gray;
            bottom: 0;
        }

        li {
            display: inline;
            padding-left: 15px;
        }

        .right{
            float: right;
        }

        .left{
            float: left;
        }

        .menuimg{
            width: 1.5vw;
        }
    </style>


</head>
<body>
    <ul id="top">
        <li class="left">About</li>
        <li class="left">Store</li>
        <li class="right">Sign in</li>
        <li class="right"><img src="assets/menu.png" class="menuimg"></li>
        <li class="right">Images</li>
        <li class="right">Gmail</li>       
    </ul>


    <div class="container">
        <img src="assets/googlelogo_color_272x92dp.png">
        <input></input>
    </div>

    <ul id="bottom">
        <li class="left">Advertising</li>
        <li class="left">Business</li>
        <li class="left">How Search Work</li>
        <li class="right">Settings</li>
        <li class="right">Terms</li>
        <li class="right">Privacy</li>       
    </ul>

</body>
</html>
